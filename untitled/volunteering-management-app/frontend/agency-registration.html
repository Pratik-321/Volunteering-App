<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agency Registration</title>
    <style>
        /* Embedded CSS Styles for Agency Registration */
        body {
            background-image: url('https://images.pexels.com/photos/5029919/pexels-photo-5029919.jpeg?auto=compress&cs=tinysrgb&w=600'), url('https://images.pexels.com/photos/5029919/pexels-photo-5029919.jpeg?auto=compress&cs=tinysrgb&w=600');
            background-size: auto, auto;
            background-repeat: no-repeat, no-repeat;
            background-attachment: fixed;
            background-position: left top, right top;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="date"],
        input[type="number"],
        input[type="url"] {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button[type="submit"] {
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            font-weight: bold;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Agency Registration</h1>
        </div>
        <form>
            <label for="eventName">Event Name:</label>
            <input type="text" id="eventName" name="eventName" required>

            <label for="eventDate">Event Date:</label>
            <input type="date" id="eventDate" name="eventDate" required>

            <label for="eventLocation">Event Location:</label>
            <input type="text" id="eventLocation" name="eventLocation" required>

            <label for="volunteersNeeded">Volunteers Needed:</label>
            <input type="number" id="volunteersNeeded" name="volunteersNeeded" required>

            <label for="imageUrl">Image URL:</label>
            <input type="url" id="imageUrl" name="imageUrl" required>

            <button type="submit">Register as Agency</button>
        </form>
    </div>
</body>
</html>
<script>
// Get form elements
const agencyForm = document.getElementById('agency-form');
const eventNameInput = document.getElementById('eventName');
const eventDateInput = document.getElementById('eventDate');
const eventLocationInput = document.getElementById('eventLocation');
const volunteersNeededInput = document.getElementById('volunteersNeeded');
const imageUrlInput = document.getElementById('imageUrl');

// Listen for form submit event
agencyForm.addEventListener('submit', async (event) => {
    event.preventDefault();

    // Create new agency object
    const newAgency = {
        eventName: eventNameInput.value,
        eventDate: eventDateInput.value,
        eventLocation: eventLocationInput.value,
        volunteersNeeded: volunteersNeededInput.value,
        imageUrl: imageUrlInput.value
    };

    // Make POST request to /api/agencies
    const response = await fetch('/api/agencies', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(newAgency),
    });

    const data = await response.json();

    // Log the response data
    console.log(data);
});
</script>
